<mat-card style="display: flex; flex-direction: column;" class="card">

  <mat-card-title>Результати пошуку</mat-card-title>

  <mat-card-content>
    <div>
      <app-result-item *ngFor="let lessonInHistory of foundedLessonsInHistory"
                       [lessonInHistory]="lessonInHistory"></app-result-item>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <div style="margin-top: auto">
      <mat-divider></mat-divider>
      <div style="padding-top: 8px">
        За вибраний період: 000:00
      </div>
    </div>
  </mat-card-actions>

</mat-card>
