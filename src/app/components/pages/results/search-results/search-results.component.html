<mat-card style="display: flex; flex-direction: column;" class="card">

  <mat-card-title>Результати пошуку</mat-card-title>

  <mat-card-content>
    <div>
      <app-result-item *ngFor="let lessonInHistory of pageLessonsInHistory"
                       [lessonInHistory]="lessonInHistory"></app-result-item>
    </div>
    <mat-paginator
      style="height: 30px"
      [length]="foundedLessonsInHistory.length"
      [pageSize]="5"
      (page)="updateLessonInHistory($event)">
    </mat-paginator>
  </mat-card-content>

  <mat-card-actions>
    <div style="margin-top: auto">
      <mat-divider></mat-divider>
      <div style="padding-top: 8px">
        За вибраний період: {{ timeFormat(foundedLessonsInHistory.reduce(reduceDate, 0)) }}
      </div>
    </div>
  </mat-card-actions>

</mat-card>
