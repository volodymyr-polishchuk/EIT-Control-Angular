<mat-card class="card" style="display: flex; flex-direction: column">
  <mat-card-title>Пошук</mat-card-title>

  <mat-card-content style="display: flex; flex-direction: column">
    <mat-form-field>
      <mat-label>Предмет</mat-label>
      <select matNativeControl>
        <option>Англійська мова</option>
        <option>Географія</option>
        <option>Історія</option>
        <option>Українська мова</option>
      </select>
    </mat-form-field>

    <mat-checkbox style="padding-bottom: 20px">Групувати</mat-checkbox>

    <mat-form-field>
      <mat-label>З дати:</mat-label>
      <input matNativeControl type="date">
    </mat-form-field>

    <mat-form-field>
      <mat-label>По дату:</mat-label>
      <input matNativeControl type="date">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions style="display: flex; justify-content: space-between; align-items: baseline">
    <div>
      <button mat-raised-button color="accent">Пошук</button>
    </div>
    <div>
      <app-mini-button [value]="'Сьогодні'"></app-mini-button>
      <app-mini-button [value]="'Вчора'"></app-mini-button>
    </div>
  </mat-card-actions>

</mat-card>
